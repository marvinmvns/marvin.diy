<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Video Wall</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }
    #wrap {
      position: fixed;
      inset: 0;
      background: #000;
    }
    video {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }
    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(2px);
      z-index: 3;
    }
    #overlay button {
      font: 600 18px/1.2 system-ui, sans-serif;
      padding: 14px 24px;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }
    #overlay button:hover,
    #overlay button:focus {
      background: #fff;
      color: #000;
    }
    #controls {
      position: absolute;
      left: 16px;
      bottom: 16px;
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    .ctrl-btn {
      font: 500 14px/1 system-ui, sans-serif;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(2px);
      transition: background 0.2s ease;
    }
    .ctrl-btn:hover,
    .ctrl-btn:focus {
      background: rgba(255, 255, 255, 0.2);
    }
    #msg {
      position: absolute;
      top: 16px;
      left: 16px;
      right: 16px;
      z-index: 2;
      color: #ccc;
      font-size: 14px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
    }
    @media (max-width: 600px) {
      #overlay button {
        width: 200px;
        font-size: 16px;
      }
      .ctrl-btn {
        font-size: 13px;
        padding: 9px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="msg"></div>
    <video id="player" playsinline muted preload="metadata"></video>
    <div id="controls">
      <button id="btnSound" class="ctrl-btn" type="button">Som: OFF</button>
      <button id="btnExit" class="ctrl-btn" type="button">Sair FS</button>
    </div>
    <div id="overlay">
      <button id="btnStart" type="button">Clique para iniciar</button>
    </div>
  </div>
  <script src="/app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(() => {});
    }
  </script>
</body>
</html>
