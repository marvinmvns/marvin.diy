<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Video Wall</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: "VT323", "Lucida Console", "Courier New", monospace;
      color: #fff;
    }
    #wrap {
      position: fixed;
      inset: 0;
      background: #000;
    }
    video,
    img.fullscreen-media {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }
    #controls {
      position: absolute;
      left: 16px;
      bottom: 16px;
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    #existentialBox {
      position: absolute;
      left: 50%;
      bottom: 8%;
      transform: translateX(-50%);
      width: min(92vw, 760px);
      padding: 22px 26px;
      border-radius: 18px;
      background: rgba(5, 5, 5, 0.72);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.6);
      color: #f0f0f0;
      font-size: 22px;
      line-height: 1.5;
      letter-spacing: 0.04em;
      z-index: 3;
      backdrop-filter: blur(12px);
      overflow: hidden;
      transition: opacity 0.35s ease;
      opacity: 0;
      pointer-events: none;
    }
    #existentialBox.is-visible {
      opacity: 1;
    }
    #existentialText {
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 3.6em;
      text-shadow: 0 0 6px rgba(0, 255, 128, 0.3);
    }
    #floatingLike {
      position: absolute;
      top: 0;
      left: 0;
      --like-x: 0px;
      --like-y: 0px;
      transform: translate3d(var(--like-x), var(--like-y), 0);
      transition: transform 6s ease-in-out, background 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.45);
      border-radius: 999px;
      color: #fff;
      font: 600 15px/1 system-ui, sans-serif;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
    }
    #floatingLike:hover,
    #floatingLike:focus {
      background: rgba(255, 255, 255, 0.24);
      outline: none;
    }
    #floatingLike:focus-visible {
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4);
    }
    #floatingLike.floating-like--sending {
      pointer-events: none;
      opacity: 0.75;
    }
    #floatingLike.floating-like--success {
      background: rgba(76, 175, 80, 0.6);
      border-color: rgba(200, 230, 201, 0.9);
    }
    #floatingLike.floating-like--error {
      background: rgba(244, 67, 54, 0.65);
      border-color: rgba(255, 205, 210, 0.9);
    }
    .floating-like__icon {
      font-size: 18px;
    }
    .floating-like__count {
      font-size: 13px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.85);
    }
    .ctrl-btn {
      font: 500 14px/1 system-ui, sans-serif;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(2px);
      transition: background 0.2s ease;
    }
    .ctrl-btn:hover,
    .ctrl-btn:focus {
      background: rgba(255, 255, 255, 0.2);
    }
    #msg {
      position: absolute;
      top: 16px;
      left: 16px;
      right: 16px;
      z-index: 2;
      color: #ccc;
      font-size: 14px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
    }
    .ctrl-btn[disabled] {
      opacity: 0.45;
      cursor: default;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    #suggestionPanel {
      position: absolute;
      right: 16px;
      bottom: 16px;
      width: min(320px, 92vw);
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 16px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.72);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
      color: #f5f5f5;
      font-family: system-ui, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      z-index: 3;
      backdrop-filter: blur(10px);
    }
    #suggestionPanel h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    #suggestionForm {
      display: flex;
      gap: 8px;
    }
    #suggestionInput {
      flex: 1;
      min-height: 48px;
      resize: vertical;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(10, 10, 10, 0.75);
      color: #fff;
      padding: 8px;
      font: 14px/1.4 system-ui, sans-serif;
    }
    #suggestionInput::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    #btnSuggestionSubmit {
      flex-shrink: 0;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(34, 197, 94, 0.28);
      color: #fff;
      font: 600 13px/1 system-ui, sans-serif;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease;
    }
    #btnSuggestionSubmit:hover,
    #btnSuggestionSubmit:focus {
      background: rgba(34, 197, 94, 0.55);
      border-color: rgba(167, 243, 208, 0.9);
      outline: none;
    }
    #btnSuggestionSubmit[disabled] {
      opacity: 0.6;
      cursor: default;
    }
    #suggestionFeedback {
      min-height: 18px;
      font-size: 12px;
      color: rgba(244, 244, 245, 0.85);
    }
    #suggestionList {
      max-height: 120px;
      overflow-y: auto;
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    #suggestionList li {
      padding: 6px 8px;
      border-radius: 6px;
      background: rgba(148, 163, 184, 0.18);
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: rgba(226, 232, 240, 0.95);
      font-size: 12px;
    }
    #suggestionList time {
      display: block;
      margin-top: 2px;
      font-size: 10px;
      color: rgba(226, 232, 240, 0.7);
    }
    #suggestionEmptyState {
      font-size: 12px;
      color: rgba(226, 232, 240, 0.6);
    }
    @media (max-width: 600px) {
      .ctrl-btn {
        font-size: 13px;
        padding: 9px 12px;
      }
      #existentialBox {
        bottom: 14%;
        width: 94vw;
        padding: 20px;
        font-size: 24px;
      }
      #floatingLike {
        font-size: 14px;
        padding: 9px 12px;
        gap: 6px;
      }
      .floating-like__icon {
        font-size: 16px;
      }
      #suggestionPanel {
        position: fixed;
        right: 12px;
        bottom: 12px;
        width: min(92vw, 300px);
        gap: 10px;
        padding: 14px;
      }
      #suggestionForm {
        flex-direction: column;
      }
      #btnSuggestionSubmit {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="msg"></div>
    <video id="player" playsinline muted preload="metadata" autoplay></video>
    <img id="image" class="fullscreen-media" alt="" hidden />
    <div id="existentialBox" role="status" aria-live="polite" aria-atomic="true" hidden>
      <div id="existentialText"></div>
    </div>
    <button id="floatingLike" class="floating-like" type="button">
      <span class="floating-like__icon" aria-hidden="true">❤️</span>
      <span class="floating-like__label">Curtir</span>
      <span id="likeCount" class="floating-like__count" aria-live="polite" aria-atomic="true">0</span>
    </button>
    <div id="controls">
      <button id="btnFullscreen" class="ctrl-btn" type="button">Tela cheia</button>
      <button id="btnSound" class="ctrl-btn" type="button">Som: OFF</button>
      <button id="btnExit" class="ctrl-btn" type="button">Sair FS</button>
    </div>
    <aside id="suggestionPanel" aria-labelledby="suggestionTitle">
      <h2 id="suggestionTitle">Sugestões de melhorias</h2>
      <p id="suggestionEmptyState" hidden>Nenhuma sugestão listada. Compartilhe uma ideia!</p>
      <ul id="suggestionList" aria-live="polite" aria-atomic="false"></ul>
      <div id="suggestionFeedback" role="status" aria-live="polite" aria-atomic="true"></div>
      <form id="suggestionForm" novalidate>
        <label class="sr-only" for="suggestionInput">Escreva uma sugestão</label>
        <textarea
          id="suggestionInput"
          name="suggestion"
          maxlength="512"
          placeholder="Descreva uma funcionalidade ou ajuste"
          aria-describedby="suggestionFeedback"
        ></textarea>
        <button id="btnSuggestionSubmit" type="submit">Enviar</button>
      </form>
    </aside>
  </div>
  <script src="/app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(() => {});
    }
  </script>
</body>
</html>
