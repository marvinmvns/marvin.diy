<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Video Wall</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }
    #wrap {
      position: fixed;
      inset: 0;
      background: #000;
    }
    video,
    img.fullscreen-media {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }
    #controls {
      position: absolute;
      left: 16px;
      bottom: 16px;
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    #existentialBox {
      position: absolute;
      left: 50%;
      bottom: 8%;
      transform: translateX(-50%);
      width: min(90vw, 720px);
      padding: 18px 22px;
      border-radius: 18px;
      background: rgba(5, 5, 5, 0.72);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.6);
      color: #f0f0f0;
      font-size: 16px;
      line-height: 1.6;
      letter-spacing: 0.01em;
      z-index: 3;
      backdrop-filter: blur(12px);
      overflow: hidden;
      transition: opacity 0.35s ease;
      opacity: 0;
      pointer-events: none;
    }
    #existentialBox.is-visible {
      opacity: 1;
    }
    #existentialText {
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 3.6em;
    }
    #floatingLike {
      position: absolute;
      top: 0;
      left: 0;
      --like-x: 0px;
      --like-y: 0px;
      transform: translate3d(var(--like-x), var(--like-y), 0);
      transition: transform 6s ease-in-out, background 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.45);
      border-radius: 999px;
      color: #fff;
      font: 600 15px/1 system-ui, sans-serif;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
    }
    #floatingLike:hover,
    #floatingLike:focus {
      background: rgba(255, 255, 255, 0.24);
      outline: none;
    }
    #floatingLike:focus-visible {
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4);
    }
    #floatingLike.floating-like--sending {
      pointer-events: none;
      opacity: 0.75;
    }
    #floatingLike.floating-like--success {
      background: rgba(76, 175, 80, 0.6);
      border-color: rgba(200, 230, 201, 0.9);
    }
    #floatingLike.floating-like--error {
      background: rgba(244, 67, 54, 0.65);
      border-color: rgba(255, 205, 210, 0.9);
    }
    .floating-like__icon {
      font-size: 18px;
    }
    .floating-like__count {
      font-size: 13px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.85);
    }
    .ctrl-btn {
      font: 500 14px/1 system-ui, sans-serif;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(2px);
      transition: background 0.2s ease;
    }
    .ctrl-btn:hover,
    .ctrl-btn:focus {
      background: rgba(255, 255, 255, 0.2);
    }
    #msg {
      position: absolute;
      top: 16px;
      left: 16px;
      right: 16px;
      z-index: 2;
      color: #ccc;
      font-size: 14px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
    }
    .ctrl-btn[disabled] {
      opacity: 0.45;
      cursor: default;
    }
    @media (max-width: 600px) {
      .ctrl-btn {
        font-size: 13px;
        padding: 9px 12px;
      }
      #existentialBox {
        bottom: 12%;
        padding: 14px 18px;
        font-size: 14px;
      }
      #floatingLike {
        font-size: 14px;
        padding: 9px 12px;
        gap: 6px;
      }
      .floating-like__icon {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="msg"></div>
    <video id="player" playsinline muted preload="metadata" autoplay></video>
    <img id="image" class="fullscreen-media" alt="" hidden />
    <div id="existentialBox" role="status" aria-live="polite" aria-atomic="true" hidden>
      <div id="existentialText"></div>
    </div>
    <button id="floatingLike" class="floating-like" type="button">
      <span class="floating-like__icon" aria-hidden="true">❤️</span>
      <span class="floating-like__label">Curtir</span>
      <span id="likeCount" class="floating-like__count" aria-live="polite" aria-atomic="true">0</span>
    </button>
    <div id="controls">
      <button id="btnFullscreen" class="ctrl-btn" type="button">Tela cheia</button>
      <button id="btnSound" class="ctrl-btn" type="button">Som: OFF</button>
      <button id="btnExit" class="ctrl-btn" type="button">Sair FS</button>
    </div>
  </div>
  <script src="/app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(() => {});
    }
  </script>
</body>
</html>
